<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Diabetes Prediction</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-image: url('../static/home.gif');

      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      
    }

    h1 {
      text-align: center;
      margin-top: 10px;
      color: white;
    }

    h4 {
        margin-top: 5px;
        font-size: 12px;
        color: #666;
        margin-bottom: 5px;
    }

    
    h5{
        margin-top: 5px;
        font-size: 10px;
        color: #666;
    }

    form {
      width: 80%;
      max-width: 500px;
      max-height: 700px;
      margin: 0 auto;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f2f2f2;
    }

    input[type=text], select {
      width: 100%;
      padding: 5px;
      margin: 5px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button[type=submit] {
      width: 25%;
      text-align: center;
      background-color: #4267b2;
      color: white;
      padding: 5px 8px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 0;
    }

    button[type=submit]:hover {
      background-color: #223864;
    }

    .notification {
      position: fixed;
      top: 0;
      right: 0;
      width: 300px;
      background-color: #4267b2;
      color: white;
      text-align: center;
      padding: 10px;
      z-index: 1;
      transition: transform 0.5s ease-in-out;
      transform: translateX(100%);
    }

    .show {
      transform: translateX(0);
    }
    .popup-trigger {
  margin-top: 20px;
  display: inline-block;
  background-color:#37b2db;
  color: white;
  padding: 10px 20px;
  border-radius: 5px;
  text-align: center;
  cursor: pointer;
}

.popup-trigger:hover {
  background-color: darkblue;
}

.popup-trigger:active {
  transform: translateY(2px);
}

.popup-trigger:focus {
  outline: none;
}

.popup-trigger-wrapper {
  display: flex;
  justify-content: center;
}

.popup-trigger-wrapper label {
  margin: 0 auto;
}

/* Hide the popup checkbox */
.popup-checkbox {
  display: none;
}

/* Style the popup content */
.popup {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  padding: 20px;
  background-color: white;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s ease-in-out;
}

/* Show the popup content when the checkbox is checked */
.popup-checkbox:checked + .popup {
  opacity: 1;
  pointer-events: auto;
}

/* Style the popup close button */
.popup-close {
  display: block;
  margin-top: 20px;
  text-align: center;
  background-color: blue;
  color: white;
  padding: 10px;
  cursor: pointer;
}

  </style>
</head>
<body>
  <h1>Maternal Risk Prediction</h1>
  <form action="{{ url_for('prediction') }}" method="post">
    <label for="Age">Age:</label>
    <input type="text" id="Age" name="Age" placeholder="Age">

    <label for="SystolicBP">Systolic BP (High Pressure):</label>
    <input type="text" id="SystolicBP" name="SystolicBP" placeholder="Systolic BP">

    <label for="DiastolicBP">Diastolic BP (Low Pressure):</label>
    <input type="text" id="DiastolicBP" name="DiastolicBP" placeholder="Diastolic BP">

    <label for="BS">Blood Sugar (Diabetes):</label>
    <input type="text" id="BS" name="BS" placeholder="Blood Sugar">

    <label for="BodyTemp">Body Temperature (in Fahrenheit):</label>
    <input type="text" id="BodyTemp" name="BodyTemp" placeholder="Body Temp(in fahrenheit)">
    
    <label for="HeartRate">Heart Rate:</label>
    <input type="text" id="HeartRate" name="HeartRate" placeholder="Heart Rate">

    <button type="submit" onclick="showNotification()">Test</button>
    <h4> Submit and know Whether You have the posibility of Maternal Risk</h4>
    <h4><u>Notes:</h4></u> 
    <h5> 1. Submit only Number</h5>
  
  </body>
</html>
